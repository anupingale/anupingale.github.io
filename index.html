<html>
	<head>
		<link rel="stylesheet" href="stylesheet.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<h2>PDF DRIVE</h2>

		<div class="mySlides fade">
			<img
				class="slide_images"
				src="https://images.all-free-download.com/images/graphiclarge/spellbook_04_hd_pictures_168365.jpg"
			/>
		</div>

		<div class="mySlides fade">
			<img
				class="slide_images"
				src="http://elitesimultanea.it/wp-content/uploads/2015/11/Quanto-costa-pubblicare-online-un-libro1.jpg"
			/>
		</div>

		<div class="mySlides fade">
			<img
				class="slide_images"
				src="https://ak6.picdn.net/shutterstock/videos/1964116/thumb/1.jpg"
			/>
		</div>
		<br />

		<div style="text-align:center">
			<span class="dot"></span> <span class="dot"></span>
			<span class="dot"></span>
		</div>

		<script>
			var slideIndex = 0;
			showSlides();

			function showSlides() {
				var index;
				var slides = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("dot");
				for (index = 0; index < slides.length; index++) {
					slides[index].style.display = "none";
				}
				slideIndex++;
				if (slideIndex > slides.length) {
					slideIndex = 1;
				}
				for (index = 0; index < dots.length; index++) {
					dots[index].className = dots[index].className.replace(" active", "");
				}
				slides[slideIndex - 1].style.display = "block";
				dots[slideIndex - 1].className += " active";
				setTimeout(showSlides, 2000);
			}
		</script>
	</body>
</html>
